<div id="myModaledit" class="modaledit">

  <!-- Modal content -->
  <div class="modal-content-edit">
    <span class="closeedit" (click)="ocultarFormulario()">&times;</span>
    <h1 class="modal-title">{{instantTranslation('editClient')}}</h1>
    <form class="form-edit" [formGroup]="form" (ngSubmit)="submit()">

      <div class="group-edit">
        <input type="text" formControlName="nombre">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>{{instantTranslation('clientName')}}</label>
        <app-errores-frontend *ngIf="campoValido('nombre')" mensaje="El campo es requerido"></app-errores-frontend>
      </div>

      <div class="group-edit">
        <input type="tel" formControlName="telefono">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>{{instantTranslation('clientPhone')}}</label>
        <app-errores-frontend *ngIf="campoValido('telefono')"
          mensaje="Tiene que ser un numero telefonico valido"></app-errores-frontend>
      </div>

                <select  class="controls" formControlName="rol" >
                    <option value="{{this.personal.rol._id}}"  disabled selected>{{personal.rol.rol}}</option>
                   <option value="{{rol._id}}" *ngFor="let rol of roles" > {{rol.rol}} </option>
                </select>
                <span class="highlight"></span>
                <span class="bar"></span>
                
                <app-errores-frontend *ngIf="campoValido('rol')" mensaje="Tiene que ser un rol  valido" ></app-errores-frontend>
              </div> -->

      <div class="save-edit">
        <button type="submit" class="btn10">
          <span>{{instantTranslation('saveClientButton')}}</span>
          <div class="transition"></div>
        </button>
      </div>
    </form>
  </div>
</div>
