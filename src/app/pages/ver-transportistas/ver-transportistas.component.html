<div class="spinner-container">
    <app-spinner *ngIf="showSpinner"></app-spinner>

</div>

<app-exito [mensaje]="msgQR" *ngIf="existeMsgQRExito"></app-exito>

<ng-container *ngIf="usuarios.length > 0 ">
    <app-buscador (busqueda)="search($event)" (ocultar)="ocultarPaginacion = $event"></app-buscador>


    <h3>Lista de Transportistas</h3>
    <table class="resp" [ngClass]="{'disabled-table':waitForAnswer}">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Compañia</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Oficina </th>
                <th>telefono de oficina </th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <div class="spinner-container">
                <app-spinner *ngIf="showSpinner"></app-spinner>

            </div>

            <ng-container *ngIf="!showSpinner">
                <tr *ngFor="let usuario of usuarios">

                    <!-- <app-no-encontrado *ngIf="usuario.error" [mensaje]="usuario.msg"></app-no-encontrado> -->


                    <td data-title="Nombre">{{usuario.operator_name| uppercase}}</td>
                    <td data-title="Compañia">{{usuario.company_name| uppercase}}</td>
                    <td data-title="Telefono">{{usuario.phone}}</td>
                    <td class="right" data-title="Email">{{usuario.email}}</td>
                    <td data-title="Oficina">{{usuario.office_name}}</td>
                    <td data-title="Telefono de oficina">{{usuario.office_phone}}</td>
                    <!-- iconost -->
                    <td class="icons" data-title="Acciones">
                        <div class="btn-group">
                            <!-- <button class="btn"  (click)="actualizarUsuario(usuario.uid,usuario)" *ngIf="accesoDenegado"  ><i class="fa-solid fa-square-pen fa-xl"></i></button> -->
                            <!-- <label class="btn" for="btn-modal-delete" (click)="referenciaUsuarioActual(usuario)" *ngIf="accesoDenegado" ><i class="fa-solid fa-user-xmark fa-lg"></i></label> -->
                            <button class="btn" (click)="enviarQR(usuario.uid)"
                                [ngClass]="{'disabled-button':waitForAnswer}"><i
                                    class="fa-solid fa-qrcode fa-lg"></i></button>
                        </div>

                    </td>
                </tr>

                <div class="pagination-container">
                    <i class="fa-solid fa-circle-left" (click)="prevPage()" *ngIf="page >1"></i>
                    <div> {{page}} </div>
                    <div> de </div>
                    <div> {{pages}} </div>
                    <i class="fa-solid fa-circle-right" (click)="nextPage()" *ngIf="page < pages"></i>
                </div>
            </ng-container>

            <!-- <div class="pagination-container" *ngIf="ocultarPaginacion"> -->


        </tbody>
    </table>

</ng-container>
