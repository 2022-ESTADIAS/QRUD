<app-exito [mensaje]="msgExito" *ngIf="existemsgExito" ></app-exito>

<section class="email">
    <img src="assets/img/logo.svg">
    <p>Cambiar la contrase単a de</p>

    <form [formGroup]="form" (ngSubmit)="submit()" >
    
        <div class="group">      
            <input type="password" formControlName="newpwd">
            <span class="highlight"></span>
            <span class="bar"></span>

            <input type="password" formControlName="again">
            <span class="highlight"></span>
            <span class="bar"></span>

            <app-errores-frontend *ngIf="campoValido('again')" mensaje="Las  nuevas contrase単as no coinciden" ></app-errores-frontend>
            
        </div>
    
        <div class="wrapper">
            <button href="#0" class="btn10">
                <span>Send</span>
                <div class="transition"></div>
            </button>
        </div>

    </form>
    
</section>
