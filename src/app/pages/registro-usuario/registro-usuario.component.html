<ng-container *ngIf="existeError">
  <div class="mensajes-container">

    <app-errores-backend [mensaje]="error.msg" *ngFor="let error of errores"></app-errores-backend>
    <app-errores-backend [mensaje]="errorServidor" *ngIf="errorServidor.length > 0"></app-errores-backend>
  </div>


</ng-container>


<app-exito [mensaje]="msgExito" *ngIf="existeMsgExito"></app-exito>

<div class="activity-grid">
  <div class="container">
    <div class="title">
      <h4 class="text-center">
        REGISTRO DE VISITANTES MEXCAL
      </h4>
    </div>
    <p>GENERAR UN CODIGO DE ACCESO PARA VISITANTES A GRUPO MEXCAL</p>
    <hr>
    <p>Se registrarán el nombre, la foto y el correo electrónico asociados con tu Cuenta de Google cuando subas archivos
      y envíes este formulario</p>
    <hr>
    <p class="required"> * Indica que la pregunta es obligatoria</p>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="user-details">

        <div class="group">
          <input type="email" formControlName="email" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Correo electrónico *</label>
          <app-errores-frontend *ngIf="campoValido('email')"
            mensaje="Tiene que ser un correo valido"></app-errores-frontend>
        </div>

        <div class="group">
          <input type="text" formControlName="nombre" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Nombre completo *</label>
          <app-errores-frontend *ngIf="campoValido('nombre')" mensaje="El campo es requerido"></app-errores-frontend>
        </div>

        <div class="group">
          <input type="text" formControlName="rfc" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Empresa de la que nos visitas</label>
          <app-errores-frontend *ngIf="campoValido('rfc')" mensaje="Tiene que ser un rfc valido"></app-errores-frontend>
        </div>

        <div class="group">
          <input type="datetime-local" formControlName="direccion" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>FECHA Y HORA DE TU VISITA A MEXCAL *</label>
          <app-errores-frontend *ngIf="campoValido('direccion')" mensaje="El campo es requerido"></app-errores-frontend>
        </div>

        <div class="group">
          <input type="text" formControlName="telefono" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>NOMBRE DEL CONTACTO QUE VISITAS *</label>
          <app-errores-frontend *ngIf="campoValido('telefono')"
            mensaje="Tiene que ser un numero telefonico valido"></app-errores-frontend>
        </div>
        <div class="group">
          <input type="text" style="visibility: hidden;">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>DEPARTAMENTO AL QUE VISITAS *</label>
          <select name="" id="" class="controls select-absolute">
            <option value="" disabled selected>--Seleccione departamento--</option>
            <option value="{{department.uid}}" *ngFor="let department of departments">{{department.name}}</option>
          </select>

          <app-errores-frontend *ngIf="campoValido('telefono')"
            mensaje="Tiene que ser un numero telefonico valido"></app-errores-frontend>
        </div>
        <div class="group">
          <input type="text" style="visibility: hidden;">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>tipo usuario *</label>
          <select name="" id="" class="controls select-absolute">
            <option value="" disabled selected>--Seleccione tipo--</option>
            <option value="{{visitor.uid}}" *ngFor="let visitor of visitorTypes">{{visitor.name}}</option>
          </select>

          <app-errores-frontend *ngIf="campoValido('telefono')"
            mensaje="Tiene que ser un numero telefonico valido"></app-errores-frontend>
        </div>
        <div class="group">
          <input type="text" formControlName="telefono" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>INGRESAS ALGO DE LO MENCIONADO? *</label>
          <app-errores-frontend *ngIf="campoValido('telefono')"
            mensaje="Tiene que ser un numero telefonico valido"></app-errores-frontend>
        </div>
        <div class="group">
          <input type="text" formControlName="telefono" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>NOMBRE DE CONTACTO *</label>
          <app-errores-frontend *ngIf="campoValido('telefono')"
            mensaje="Tiene que ser un numero telefonico valido"></app-errores-frontend>
        </div>



      </div>
      <div class="wrapper">
        <button href="#0" class="btn10">
          <span>REGISTRAR</span>
          <div class="transition"></div>
        </button>
      </div>

    </form>
  </div>
</div>
