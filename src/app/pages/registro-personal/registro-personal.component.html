<ng-container *ngIf="existeError">
  <div class="mensajes-container">

    <app-errores-backend [mensaje]="error.msg" *ngFor="let error of errores"></app-errores-backend>
  </div>


</ng-container>

<app-exito [mensaje]="msgExito" *ngIf="existeMsgExito"></app-exito>


<ng-container *ngIf="this.router.url =='/registro-cliente' ">
  <app-translate></app-translate>

</ng-container>


<div class="activity-grid">
  <div class="container">
    <div class="title">{{instantTranslation("ClientRegistrationForm")}}</div>
    <form action="#" [formGroup]="form" (ngSubmit)="submit()">
      <div class="user-details">

        <div class="group">
          <input type="text" formControlName="nombre" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>{{instantTranslation("ClientRegistrationName")}}</label>
          <app-errores-frontend mensaje="{{instantTranslation('fieldRequired')}}"
            *ngIf="campoValido('nombre')"></app-errores-frontend>
        </div>



        <div class="group">
          <input type="tel" formControlName="telefono" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>{{instantTranslation('ClientRegistrationPhone')}}</label>
          <app-errores-frontend mensaje="{{instantTranslation('fieldRequired')}}"
            *ngIf="campoValido('telefono')"></app-errores-frontend>
        </div>

        <div class="group">
          <input type="email" formControlName="email" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>{{instantTranslation('ClientRegistrationEmail')}}</label>
          <app-errores-frontend mensaje="{{instantTranslation('formEmailValidationField')}}"
            *ngIf="campoValido('email')"></app-errores-frontend>
        </div>

        <div class="group">
          <input type="password" formControlName="password" (keyup)="removerAlertas()">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>{{instantTranslation('ClientRegistrationPassword')}}</label>
          <!-- <app-errores-frontend mensaje="La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula, al menos una mayúscula y al menos un caracter no alfanumérico" *ngIf="campoValido('password')"  ></app-errores-frontend> -->
          <app-errores-frontend mensaje="{{instantTranslation('fieldRequired')}}"
            *ngIf="campoValido('password')"></app-errores-frontend>
        </div>

        <!-- <div class="group">
          <select class="controls" name="" id="" formControlName="rol" (keyup)="removerAlertas()">
            <option value="" disabled selected>--Seleccione Rol--</option>
            <option value="{{rol._id}}" *ngFor="let rol of roles">{{rol.rol}}</option>
          </select>
          <span class="highlight"></span>
          <span class="bar"></span>
          <app-errores-frontend mensaje="Campo requerido" *ngIf="campoValido('rol')"></app-errores-frontend>
        </div> -->

      </div>
      <div class="wrapper">
        <button href="#0" class="btn10">
          <span>{{instantTranslation('ClientRegistrationButton')}}</span>
          <div class="transition"></div>
        </button>
      </div>

    </form>
  </div>
</div>
