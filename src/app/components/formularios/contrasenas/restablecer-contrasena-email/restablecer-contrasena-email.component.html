<app-exito [mensaje]="msgExito" *ngIf="existemsgExito"></app-exito>

<app-errores-backend [mensaje]="msgError" *ngIf="existeError"></app-errores-backend>

<section class="email">
    <img src="assets/img/logo.svg">
    <p>Cambio de contraseña </p>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="group">
            <input type="password" formControlName="newpwd">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Nueva Contraseña</label>
            <app-errores-frontend *ngIf="campoValido('newpwd')"
                mensaje="La contraseña debe tener al menos  8 caracteres"></app-errores-frontend>
        </div>
        <div class="group">
            <input type="password" formControlName="again">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Confirma Nueva Contraseña </label>
            <app-errores-frontend *ngIf="campoValido('again')"
                mensaje="Las  nuevas contraseñas no coinciden"></app-errores-frontend>

        </div>

        <div class="wrapper">
            <button href="#0" class="btn10">
                <span>Send</span>
                <div class="transition"></div>
            </button>
        </div>

    </form>

</section>
